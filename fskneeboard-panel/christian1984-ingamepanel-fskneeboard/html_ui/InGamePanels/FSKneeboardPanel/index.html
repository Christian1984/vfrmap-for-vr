<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSKneeboard Ingame Panel For Browser Testing</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        div {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            border: none;
        }
    </style>
    <script>
        window.test_environment = true;
    </script>
</head>
<body>
    <div>
        <iframe src="FSKneeboardPanel.html"></iframe>
    </div>
    <script>
        const event = new Event('testReady');

        // Listen for the event.
        document.addEventListener('testReady', function (e) { console.log("parent => testReady") }, false);

        // Dispatch the event.
        setTimeout(() => document.dispatchEvent(event), 250);
    </script>
</body>
</html>
