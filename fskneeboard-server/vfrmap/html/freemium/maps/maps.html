<!DOCTYPE html>
<html>
    <head>
        <title>FSKneeboard - Map</title>
        <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="http://localhost:9000/leafletjs/leaflet.css" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="VFRMap">
        <link rel="stylesheet" href="maps.css" />
        <link rel="stylesheet" href="http://localhost:9000/fontawesome/css/all.min.css">
        <script type="text/javascript" src="http://localhost:9000/fontawesome/js/all.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://localhost:9000/leafletjs/leaflet.js"></script>
        <script type="text/javascript" src="http://localhost:9000/leafletjs/leaflet.rotatedMarker.js"></script>
        <script type="text/javascript" src="http://localhost:9000/premium/waypoints.js"></script>
        <script type="text/javascript" src="http://localhost:9000/common.js"></script>
        <script type="text/javascript" src="maps.js"></script>
    </head>
    <body>
        <div id="map"></div>

        <div style="display:none;">
            <div id="plane-popup">
                <p><h3 id="plane-popup-pos"></h3></p>
                <p><button id="plane-popup-gmap" onclick="open_in_google_maps();">open in google maps</button></p>
                <p><button id="plane-popup-follow" onclick="toggle_follow();"></button></p>
            </div>

            <div id="teleport-popup">
                <p><label for="teleport-popup-gps">GPS:</label><input type="text" id="teleport-popup-gps"></p>
                <p><label for="teleport-popup-alt">Altitude:</label><input type="text" id="teleport-popup-altitude"></p>
                <p><button type="button" id="teleport-popup-submit" onclick="teleport_here();">teleport</button></p>
            </div>
        </div>

        <div id="hud-controls" class="map-controls">
            <input class="left" type="radio" id="ac-visibility-none" name="ac-visibility" value="none"><label for="ac-visibility-none"><i class="fas fa-eye-slash"></i></label>
            <input type="radio" id="ac-visibility-plane" name="ac-visibility" value="plane" checked><label for="ac-visibility-plane"><i class="fas fa-plane fa-flip-horizontal"></i></label>
            <input class="right" type="radio" id="ac-visibility-helicopter" name="ac-visibility" value="helicopter"><label for="ac-visibility-helicopter"><i class="fas fa-helicopter fa-flip-horizontal"></i></label>
            <span class="left right" id="ac-toggle-follow"><i class="fas fa-crosshairs"></i></span>

        </div>

        <div id="mode-controls" class="map-controls">
            <input class="left" type="radio" id="mode-add-marker" name="mode-controls" value="add-marker" checked><label for="mode-add-marker"><i class="fas fa-map-marker-alt"></i></label>
            <input type="radio" id="mode-remove-marker" name="mode-controls" value="remove-marker"><label for="mode-remove-marker"><i class="fas fa-trash"></i></label>
            <input class="right" type="radio" id="mode-teleport" name="mode-controls" value="teleport"><label for="mode-teleport"><i class="fas fa-magic"></i></label>

            <!--
                <span class="selected"><i class="fas fa-map-marker-alt"></i></span>
                <span><i class="fas fa-trash"></i></span>
                |
                <span id="mode-controls-teleport"><i class="fas fa-magic"></i></span>

        </div>
