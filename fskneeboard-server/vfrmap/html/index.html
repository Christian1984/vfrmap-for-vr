<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSKneeboard</title>
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="http://localhost:9000/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" />
    <script src="http://localhost:9000/fontawesome/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="custom_panel_wrap">
        <div id="content_wrap">
            <div id="content" class="">
                <iframe id="iframe_map" src=""></iframe>
                <iframe class="hidden" id="iframe_charts" src=""></iframe>
                <iframe class="hidden" id="iframe_notepad" src=""></iframe>
            </div>
        </div>
        <nav id="custom_panel_toolbar">
            <ul>
                <li><span id="switch_map" class="active"><i class="fas fa-globe-americas"></i><span>Map</span></span></li>
                <li><span id="switch_charts"><i class="fas fa-paste"></i><span>Charts</span></span></li>
                <li><span id="switch_notepad"><i class="fas fa-edit"></i><span>Notepad</span></span></li>
                <li>
                    <span class="toolgroup">
                        <i class="fas fa-moon"></i>
                        <span>
                            <input type="checkbox" id="red_light" /><label for="red_light"><i class="checked fas fa-toggle-on"></i><i class="unchecked fas fa-toggle-off"></i></label>
                        </span>
                    </span>
                </li>
                <li>
                    <span class="toolgroup">
                        <i class="fas fa-sun"></i>
                        <span id="brightness_down">
                            <i class="fas fa-minus-square"></i>
                        </span>
                        <span id="brightness_up">
                            <i class="fas fa-plus-square"></i>
                        </span>
                    </span>
                </li>
                <li>
                    <span class="toolgroup">
                        <i class="fas fa-expand-arrows-alt"></i>
                        <span id="zoom_out">
                            <i class="fas fa-minus-square"></i>
                        </span>
                        <span id="zoom_in">
                            <i class="fas fa-plus-square"></i>
                        </span>
                    </span>
                </li>
                <li>
                    <span class="toolgroup">
                        <i class="fas fa-expand-alt" style="transform: rotate(45deg);"></i>
                        <span id="unstretch">
                            <i class="fas fa-minus-square"></i>
                        </span>
                        <span id="stretch">
                            <i class="fas fa-plus-square"></i>
                        </span>
                    </span>
                </li>
                <li>
                    <span id="reset" class="toolgroup">
                        <i class="fas fa-undo"></i>
                        <span id="unstretch">
                            Reset
                        </span>
                    </span>
                </li>
            </ul>
        </nav>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
